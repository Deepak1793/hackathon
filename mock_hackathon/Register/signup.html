<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class>
    <h1 class="text-center">Registration Form</h1>
    <div class="container bg-dark w-50">
        <form onsubmit="return validation()">

            <div class="mb-3">
                <label class="form-group text-white">Full Name</label>
                <input onsubmit="addStudent(event)" type="text" class="form-control" id="name">
                <span id="nameerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="mb-3">
                <label class="form-group text-white">Email Address</label>
                <input onsubmit="addStudent(event)" type="email" class="form-control" id="email">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>


            <div class="mb-3">
                <label class="form-group text-white">Phone</label>
                <input onsubmit="addStudent(event)" type="number" class="form-control" id="phone">
                <span id="phoneerror" class="text-danger font-weight-bold"></span>
            </div>


            <div class="mb-3">
                <label class="form-group text-white">Password</label>
                <input onsubmit="addStudent(event)" type="password" class="form-control" id="password">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="mb-3">
                <label class="form-group text-white">Confirm Password</label>
                <input  onsubmit="addStudent(event)" type="password" class="form-control" id="cpassword">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>



    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
