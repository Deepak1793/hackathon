<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="regform.css">
  <title>Registration Page</title>
</head>

<header>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="natwest-logo.png">NatWest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
 
</header>
<body id="sign">
  <section class="sec1">
    <div class="mask d-flex align-items-center gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card container mt-3">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-2">Registration Form</h2>

                <form id="form"  action="registerRegistration.html" method="POST" autocomplete="off">

                  <div class="form-outline mb-4">
                    Name<input type="text" id="name" name="name" autocomplete="off" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="firstname"></label>
                    <p id='para1'></p>
                  </div>

                  <div class="form-outline mb-4">
                    Email<input type="email" id="email" name="email" autocomplete="off"
                      class="form-control form-control-lg" required />
                    <label class="form-label" for="username"></label>
                    <p id='para3'></p>
                  </div>

                  <div class="form-outline mb-2">
                    Address<input type="text" id="address" name="address" autocomplete="off"
                      class="form-control form-control-lg" required/>
                    <label class="form-label" for="address"></label>
                  </div>

                  <div class="form-outline mb-2">
                    Account Number<input type="number" id="anumber" name="anumber" autocomplete="off"
                      class="form-control form-control-lg" required/>
                    <label class="form-label" for="anumber"></label>
                    <p id='para4'></p>
                  </div>

                  <div class="form-outline mb-2">
                    Mobile Number<input type="number" id="mobilenumber" name="mobilenumber" autocomplete="off"
                      class="form-control form-control-lg" required/>
                    <label class="form-label" for="mobilenumber"></label>
                    <p id='para5'></p>
                  </div>

                  <div class="form-outline mb-2">
                    Password<input type="password" id="password" name="password" autocomplete="off"
                      class="form-control form-control-lg" required />
                    <label class="form-label" for="password"></label>
                    <p id='para6'></p>
                  </div>

                  <div class="d-flex justify-content-center text-white">
                    <button type="submit" onclick="addCustomer()"
                      class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body ">Register</button>


                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="Registration.js"></script>
</body>

</html>
